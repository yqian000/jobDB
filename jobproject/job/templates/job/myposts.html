{% extends 'job/base.html' %}

{% block content %}
<div class="container">
    <h1>This page shows all your posts</h1>
    <a href="/job/main/"> Go Back To Main Page</a>
    {% for post in myposts %}
        <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="postID" value={{ post.id }}>
            <p> <b>{{ post.title }}</b>, {{ post.company }}, {{ post.post_date }}</p>
            <p> {{ post.job_description}}</p>
            <button type="submit"> Delete </button>
        </form>

        <hr>
    {% endfor %}
</div>

{% endblock %}
